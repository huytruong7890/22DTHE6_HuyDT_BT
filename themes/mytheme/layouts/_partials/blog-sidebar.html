<!-- Featured Tags Section -->
<div class="sidebar-section">
  <h3 class="sidebar-title">THẺ NỔI BẬT</h3>
  <div class="tags-cloud">
    {{ range site.Taxonomies.tags }}
      <a href="{{ .Page.Permalink }}" class="tag-badge">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</div>

<!-- About Me Section -->
{{ with site.GetPage "/" }}
  {{ with .Params.about_data }}
    <div class="sidebar-section about-section">
      <h3 class="sidebar-title">VỀ TÔI</h3>
      <div class="about-content">
        <div class="about-avatar">
          <img src="{{ "images/avatar.png" | relURL }}" alt="Profile" />
        </div>
        <p class="about-text">{{ .intro }}</p>
      </div>
    </div>

  {{ end }}
{{ end }}
